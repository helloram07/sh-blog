<div class="col s12">
    <div class="category-header">
        <h4>{{$ctrl.category}}</h4>
    </div>
</div>
<div class="col s12 m9 l8">
    <div class="card-panel blog-post" ng-repeat="post in $ctrl.posts">
        <div class="row">
            <div class="col s12 l4">
                <a href="#!/post/{{post._id}}">
                    <img ng-src="{{$ctrl.getImageSource(post.coverImage)}}" alt="{{post.title}}" class="responsive-img">
                </a>
            </div>
            <div class="col s12 l8">
                <span style="font-size: 12px;">{{$ctrl.formatDate(post.createdDate, 'ddMMMMyyyy')}}</span>
                <span style="font-size: 12px; float: right; cursor: pointer;" title="Delete Post" ng-click="$ctrl.deletePost(post._id)"><i class="fa fa-trash" aria-hidden="true"></i> Delete</span>
                <a href="#!/post/{{post._id}}">
                    <h5 class="title">{{post.title}}</h5>
                </a>
                <p>{{post.shortDescription}}</p>
                <span style="font-size: 12px;">By {{post.author}}</span>
                <br>
                <br>
                <a href="#!/post/{{post._id}}" class="waves-effect waves-black btn white black-text">CONTINUE READING</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container center">
            <ul class="pagination">
                <li class="disabled"><a href="#!"><i class="fa fa-chevron-left" aria-hidden="true"></i></a></li>
                <li class="active black"><a href="#!">1</a></li>
                <li class="waves-effect"><a href="#!">2</a></li>
                <li class="waves-effect"><a href="#!">3</a></li>
                <li class="waves-effect"><a href="#!">4</a></li>
                <li class="waves-effect"><a href="#!">5</a></li>
                <li class="waves-effect"><a href="#!"><i class="fa fa-chevron-right" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>
</div>
