<div class="col s12">
    <div class="category-header">
        <h4>Create a blog post...</h4>
    </div>
</div>
<div class="col s12">
    <div class="row">
        <form class="col s12" ng-submit="$ctrl.createPost(blogPost)">
            <div class="row">
                <div class="input-field col s12">
                    <input id="blog_title" type="text" name="title" ng-model="blogPost.title">
                    <label for="blog_title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select id="blog_category" name="category" ng-model="blogPost.category">
                        <option value="" disabled selected>Choose category</option>
                        <option value="Politics">Politics</option>
                        <option value="Sports">Sports</option>
                        <option value="Entertainment">Entertainment</option>
                    </select>
                    <label>Category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="blog_short_desc" class="materialize-textarea" name="shortDescription" ng-model="blogPost.shortDescription"></textarea>
                    <label for="blog_short_desc">Short Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="blog_desc" class="materialize-textarea" name="description" ng-model="blogPost.description"></textarea>
                    <label for="blog_desc">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Cover Image</span>
                            <input type="file" name="coverImage" file-model="blogPost.coverImage">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <button class="waves-effect waves-black btn white black-text" type="submit" name="blogPost">Create Post
                        <i class="fa fa-send right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
